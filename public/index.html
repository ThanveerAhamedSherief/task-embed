<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedding React App</title>

  <!-- Load React and ReactDOM from a CDN (must be loaded first) -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
</head>
<body>
  <h1>Embedding React App Example</h1>
  <!-- The container where the React component will be rendered -->
  <div id="app-container"></div>

  <!-- Load your bundled React app (hello-world-app.umd.js) -->
  <script src="http://localhost:5173/dist/hello-world-app.umd.js"></script>

  <script>
    // Ensure the DOM is fully loaded before attempting to render
    document.addEventListener("DOMContentLoaded", function() {
      const container = document.getElementById('app-container');
      const root = ReactDOM.createRoot(container); // Use React 18's createRoot
      root.render(React.createElement(HelloWorldApp)); // Render the HelloWorldApp component
    });
  </script>
</body>
</html>
